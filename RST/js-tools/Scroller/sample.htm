        $(window).load(function () {
            $("#carousel1").scroller({ Direction: 'h', Step: 180, OnMove: function (d) { } });
            $("#carousel2").scroller({ Direction: 'v', Step: 60, OnMove: function (d) { } });
            $("#carousel3").scroller({ Direction: 'h', Step: 100, ShowHandle: false });
            $("#carousel4").scroller({ Direction: 'h', Step: 90, ShowHandle: false });
        });

        function movep() { $("#carousel3").scroller("moveminus"); }
        function moven() { $("#carousel3").scroller("moveplus"); }
        function movep2() { $("#carousel4").scroller("moveminus"); }
        function moven2() { $("#carousel4").scroller("moveplus"); }
        function highlight() {
            $("#carousel1").scroller("addclass", { index: parseInt($("#index").val(), 10), classname: 'highlight' });
            $("#carousel2").scroller("addclass", { index: parseInt($("#index").val(), 10), classname: 'highlight' });
            $("#carousel1").scroller("moveto", { index: parseInt($("#index").val(), 10) });
            $("#carousel2").scroller("moveto", { index: parseInt($("#index").val(), 10) });
        }

        function undohighlight() {
            $("#carousel1").scroller("removeclass", { index: -1, classname: 'highlight' });
            $("#carousel2").scroller("removeclass", { index: -1, classname: 'highlight' });
        }
    </script>
