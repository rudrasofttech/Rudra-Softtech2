<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Site Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .inactive-container {
            max-width: 600px;
            margin: 10vh auto;
            text-align: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
        }

        .inactive-title {
            font-size: 3.5em;
            color: #f0ad4e;
            margin-bottom: 0.2em;
        }

        .inactive-subtitle {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .inactive-link {
            color: #007bff;
            text-decoration: none;
        }

            .inactive-link:hover {
                text-decoration: underline;
            }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            font-size: 1.1em;
        }

        .cta-btn {
            display: inline-block;
            margin: 1.5rem 0 1rem 0;
            font-size: 1.15rem;
            padding: 0.7rem 2.2rem;
            border-radius: 2rem;
            background: linear-gradient(90deg, #f0ad4e 0%, #ffd580 100%);
            color: #fff !important;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(240,173,78,0.10);
            border: none;
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

            .cta-btn:hover, .cta-btn:focus {
                background: linear-gradient(90deg, #ec971f 0%, #f0ad4e 100%);
                color: #fff !important;
                text-decoration: none;
                box-shadow: 0 4px 16px rgba(240,173,78,0.18);
            }
    </style>
</head>
<body>
    <div class="inactive-container">
        <h1 class="inactive-title">&#9888;</h1>
        <h2 class="inactive-subtitle">Site Under Construction</h2>
        <p style="margin-bottom:1.5em;">
            The website at <b>[fullurl]</b> is currently under construction.
        </p>
        <div class="alert-warning">
            If you are the owner of this website, please visit
            <a class="inactive-link" href="https://ply.rudrasofttech.com" target="_blank" rel="noopener">ply.rudrasofttech.com</a>
            to activate this website.
        </div>
        <a class="cta-btn" href="https://ply.rudrasofttech.com" target="_blank" rel="noopener">
            Go to PLY to Activate
        </a>
    </div>
</body>
</html>
