<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drag Example 1</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js" type="text/javascript"> </script>
    <script src="dragable.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(window).load(function () {
            $(".drag").dragable({ Axis: 'y', Inside: 'parent', OnDrag: test });
        });

        function test(xdiff, ydiff) {
            $("#sample").val(xdiff + " " + ydiff);
        }

        function amove() {
            $(".drag").dragable('dragit', { x: parseInt($("#xval").val()), y: parseInt($("#yval").val()) });
        }
    </script>
</head>
<body style="border: 1px solid #000;">
    <span class="drag">
        Sample Button</span>
    <div>
        <input type="text" id="sample" value="" class="drag" />
        <input type="button" value="Sample Button" class="drag" />
        <div style="width: 400px; height: 400px; border: 1px solid #000; top: 200px; left: 100px;">
            <div style="width: 300px; top: 50px; left: 50px; height: 300px; border: 1px solid #000;
                position: relative;">
                <div class="drag" style="width: 100px; height: 50px; background-color: Lime; border: 0px solid #000;">
                </div>
            </div>
        </div>
    </div>
    <input type="text" id="xval" /><input type="text" id="yval" />
    <button onclick="amove();">
        Move</button>
</body>
</html>
